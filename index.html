<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="banner">Etch-A-Sketch</div>
    <div class="container">
    <div class="toolbar">
      <span>SIZE BAR</span>
      <input  type="range" min=0 max=64 value=0 class="grid-size-slider"></input>
      <span class="select-value"></span>

      <button class="draw feature">DRAW</button>
      <input type="color" class="palette">
      <label class="colorBtn" for="color">PALETTE</label>
      <button class="clear feature">CLEAR</button>
      <button class="eraser feature">ERASER</button>

       
       

        <button class="rainbow feature">RAINBOW</button>
    
      
      
    </div>
    <div class="canvas">
      <!-- <div class="grid"></div> -->
    </div>
  </div>
    <div class="popup">
    
    <script src="main.js"></script>
  </body>
</html>
